<form (ngSubmit)="passToComponent()" [formGroup]='form'>
    <div *ngFor="let element of fields;">
        <label>{{element.label}}</label>
        <div [ngSwitch]="element.controlType">
            <input type="text" [formControlName]="element.key" *ngSwitchCase="'textbox'"/>
            <input type="password" [formControlName]="element.key" *ngSwitchCase="'password'"/>
        </div>
    </div>
    <br>
    <button type="submit">Send</button>
</form>
